<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="leasing auto by D. Ugarov">
  <meta name="keywords" content="leasing auto calculator">
  <link rel="stylesheet" href="index.css">
  <title>Калькулятор лизинга</title>
</head>
<body>
<section class="leasing">
  <h1 class="leasing__title">
    Рассчитайте стоимость автомобиля в лизинг
  </h1>
  <form class="leasing__calculate" id="leasing-form">
    <div class="calculate__fields">
      <div class="calculate__field">
        <label class="calculate__subtitle" for="price-auto">Стоимость автомобиля</label>
        <input class="calculate__input" type="text" name="price-auto" id="price-auto" value="3300000">
        <input class="calculate__range" min="1500000" max="10000000" type="range" id="auto-range" value="3300000">
        <div class="calculate__tag">₽</div>
      </div>
      <div class="calculate__field">
        <label class="calculate__subtitle" for="price-fee">Первоначальный взнос</label>
        <input class="calculate__input calculate__input_fee" type="text" name="price-fee" id="price-fee" value="420000">
        <input class="calculate__range calculate__range_fee" min="330000" max="1980000" type="range" id="fee-range" value="420000">
        <div class="calculate__tag calculate__tag_sm">13%</div>
      </div>
      <div class="calculate__field">
        <label class="calculate__subtitle" for="time">Срок лизинга</label>
        <input class="calculate__input" type="text" name="time" id="time" value="60">
        <input class="calculate__range" min="6" max="120" type="range" id="time-range" value="60">
        <div class="calculate__tag">мес.</div>
      </div>
    </div>
    <div class="calculate__result">
      <div class="calculate__fields calculate__fields_values">
        <div class="calculate__field">
          <p class="calculate__subtitle">Сумма договора лизинга</p>
          <div>
            <p class="calculate__value">4467313</p>
            <span class="calculate__rouble">₽</span>
          </div>
        </div>
        <div class="calculate__field calculate__field_value">
          <p class="calculate__subtitle">Ежемесячный платеж от</p>
          <div>
            <p class="calculate__value">114455</p>
            <span class="calculate__rouble">₽</span>
          </div>
        </div>
      </div>
      <button class="calculate__button" type="submit" id="submit-btn">
        <p class="calculate__button-value">Оставить заявку</p>
        <div class="calculate__spinner">
          <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.8691 19.3825C11.9455 20.1121 9.83718 20.1976 7.86093 19.6261C5.88468 19.0546 4.14734 17.857 2.91009 16.2134C1.67285 14.5698 1.00256 12.569 1.00001 10.5118C0.99745 8.45459 1.66276 6.45212 2.89591 4.80546C4.12906 3.15879 5.86342 1.95691 7.83825 1.38051C9.81307 0.804109 11.9216 0.88433 13.847 1.60911C15.7723 2.3339 17.4103 3.66408 18.5148 5.39968C19.6193 7.13528 20.1305 9.18251 19.9716 11.2336" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      </button>
    </div>
  </form>
</section>
<script src="./scripts/index.js"></script>
</body>
</html>
